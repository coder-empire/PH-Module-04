    <header class="pitha-gor">
        <h2>Pitha Gor-Pitha request form</h2>
        <form action="">
            <label for="name">Input your name
                <input id="name" type="text" placeholder="Type your name">
            </label>
            <label for="email">Input your E-Mail
                <input id="email" type="email" placeholder="Type your E-mail">
            </label>
            <label for="mobile">Input your Mobile Number
                <input id="mobile" type="number" placeholder="Type your mobile number">
            </label>
            <fieldset>
                <legend>Pick your pitha</legend>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi"> chitoi
                </label>
                
                <label for="puli">
                    <input type="radio" name="pitha" id="puli"> Puli
                </label>
                <label for="coconat">
                    <input type="radio" name="pitha" id="coconat"> coconat
                </label>
            </fieldset>
            <fieldset>
                    <legend>select one or more vortas</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vortas" id="sorisa">sorisa
                </label>
                <label for="doniyapata">
                    <input type="checkbox" name="vortas" id="doniyapata">doniyapata
                </label>
                <label for="aluvorta">
                    <input type="checkbox" name="vortas" id="aluvorta">aluvorta
                </label>
                </fieldset>
                <fieldset>
                    <legend>special instraction</legend>
                    <textarea name="" id="" cols="60" rows="3"></textarea>
                </fieldset>
                <input type="reset">
                <input type="submit">

        </form>
        <br><br><br>
